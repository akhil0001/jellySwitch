<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jelly Switch Component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="container">
    <jelly-switch id="js1" disabled onToggle="return captureTheChangeEvent(this,event)" right-value="Ek Hee Raasta">
    </jelly-switch>
  </div>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans');

    .container {
      font-family: 'Open Sans', sans-serif;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #js1 {
      font-family: 'Open Sans', sans-serif;
      vertical-align: middle;
      color: red;
    }
  </style>
  <script src="index.js"></script>
  <script>
    function captureTheChangeEvent(self, event) {
      if (self.checked) {
        document.getElementById('js1').style.color = 'green';
      } else {
        document.getElementById('js1').style.color = 'red';
      }
    }
  </script>
</body>

</html>
